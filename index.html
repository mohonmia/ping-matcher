<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="generate-field" type="text">
                    <button class="generate-btn" id="generate-pin">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control number-field" id="number-field" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row ">
                              <button value="7" class="button">7</button>
                              <button value="8" class="button">8</button>
                              <button value="9" class="button">9</button>
                            </div>
                            <div class="calc-button-row">
                              <button value="4" class="button">4</button>
                              <button value="5" class="button">5</button>
                              <button value="6" class="button">6</button>
                            </div>
                            <div class="calc-button-row">
                              <button value="1" class="button">1</button>
                              <button value="2" class="button">2</button>
                              <button value="3" class="button">3</button>
                            </div>
                            <div class="calc-button-row">
                                <div  id="remove-element" onclick="removeTextTag()" class="button"><</div>
                                <button value="0" class="button">0</button>
                                <button value="C" class="button">C</button>
                            </div>
                            <div>
                                <button type="submit" value="=" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section" id="notify-section">
            <p class="notify" id="pin-not-matched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin-matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
